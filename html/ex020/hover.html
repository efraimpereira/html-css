<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif; 
        }
        div > ul {
            display: none;
        }
        div:hover > ul {
            display: block;
            color: rgb(0, 0, 0);
            width: 300px;
        }
        div:hover{
            color: red;
        }
        div > ul > li:hover{
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo:</p>
    <div>
        passe o mouse aqui
       <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
       </ul>
    </div>
    
</body>
</html>
